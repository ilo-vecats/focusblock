<!DOCTYPE html>
<html>
  <head>
    <title>FocusBlock</title>
    <style>
      body {
        width: 250px;
        padding: 15px;
        font-family: system-ui, -apple-system, sans-serif;
        background: #faf5ff;
        color: #1f2937;
      }
      h2 {
        margin: 0 0 15px 0;
        color: #a78bfa;
        font-size: 18px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #a78bfa;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 10px;
      }
      button:hover {
        background: #8b5cf6;
      }
      #status {
        color: #a78bfa;
        font-size: 12px;
        margin-top: 5px;
      }
      #count {
        color: #6b7280;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>FocusBlock</h2>
    <button id="refresh">Refresh Blocked Sites</button>
    <div id="count">Loading...</div>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
